{% extends "base.html" %}

{% block content %}
    <form action="/allprograms" method="GET">
        <p>Datan hämtades: {{ data[0]['timestamp'] }}</p>
        <p>Data källa: {{ source }}</p>
        <p>Antal kategorier: {{ count }}</p>
        <ul>
            {% for category in data %}
                <li><a href="{{ category['länk'] }}">{{ category['kategori'] }}</a></li>
            {% endfor %}
        </ul>
    </form>
{% endblock %}
